<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS - Multi-Agent Research System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .user-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
        }

        .logout-btn {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.2);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 59, 48, 0.2);
            transform: translateY(-1px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .feature-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-menu">
            <div class="user-info">
                <span>ðŸ‘¤</span>
                <span id="user-display-name">User</span>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="header">
            <div class="logo">MARS</div>
            <div class="subtitle">Multi-Agent Research System</div>
        </div>

        <form id="researchForm">
            <div class="form-group">
                <label for="topic">Research Topic</label>
                <textarea id="topic" name="topic" placeholder="Enter your research topic or question..." required></textarea>
            </div>

            <div class="form-group">
                <label for="recipient_email">Your Email</label>
                <input type="email" id="recipient_email" name="recipient_email" placeholder="Enter your email address" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Start Research
            </button>
        </form>

        <div id="status" class="status"></div>

        <div class="feature-list">
            <div class="feature-item">
                <div class="feature-icon">âœ“</div>
                <span>Comprehensive multi-agent analysis</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">âœ“</div>
                <span>Automated email delivery</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">âœ“</div>
                <span>Professional documentation</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">âœ“</div>
                <span>Market & technical analysis</span>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('researchForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        // Check authentication and display user info
        function checkAuth() {
            const user = localStorage.getItem('mars_user');
            if (user) {
                const userData = JSON.parse(user);
                document.getElementById('user-display-name').textContent = 
                    userData.displayName || userData.email.split('@')[0];
            } else {
                // Redirect to auth if no user found
                window.location.href = '/auth';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('mars_user');
            fetch('/api/auth/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/auth';
                })
                .catch(() => {
                    // Redirect anyway
                    window.location.href = '/auth';
                });
        }

        // Check auth on page load
        document.addEventListener('DOMContentLoaded', checkAuth);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value;
            const recipient_email = document.getElementById('recipient_email').value;

            if (!topic || !recipient_email) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            // Update button state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Starting Research...';

            try {
                const response = await fetch('/start-research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        recipient_email: recipient_email
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('Research started successfully! You will receive the results via email.', 'success');
                    
                    // Start polling for status
                    pollStatus();
                } else {
                    showStatus(data.error || 'An error occurred', 'error');
                    resetButton();
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
                resetButton();
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function resetButton() {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Start Research';
        }

        async function pollStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                if (data.is_running) {
                    showStatus(data.status, 'info');
                    setTimeout(pollStatus, 3000); // Poll every 3 seconds
                } else {
                    showStatus(data.status, data.status.includes('Error') ? 'error' : 'success');
                    resetButton();
                }
            } catch (error) {
                showStatus('Status check failed', 'error');
                resetButton();
            }
        }
    </script>
</body>
</html>
